<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <style>
        .search-container {
            display: flex;
            /* 使用Flexbox布局 */
            justify-content: start;
            /* 子元素向行首对齐 */
            align-items: flex-start;
            /* 子元素顶部对齐 */
            gap: 20px;
            /* 子元素之间的间隔 */
        }

        .search_all {
            display: flex;
            /* 使用Flexbox布局 */
            justify-content: start;
            /* 子元素向行首对齐 */
            align-items: flex-start;
            /* 子元素顶部对齐 */
            gap: 20px;
            /* 子元素之间的间隔 */
        }

        .search-box {
            margin: 0;
        }

        .search-box label,
        .search-box button {
            display: block;
            /* 使标签和按钮各占一行 */
            margin-bottom: 10px;
            /* 添加一些间距 */
        }

        .search-box textarea {
            width: 100%;
            /* 宽度填满父元素 */
            box-sizing: border-box;
            /* 包括padding和border在内的宽度 */
        }
    </style>
</head>
